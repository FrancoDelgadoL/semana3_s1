<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Esto es un ejemplo de comentario-->
    <h1>Etiqueta</h1> <!--Ejemplo de etiqueta de apertura y cierre-->
    <img src="" alt=""> <!--Ejemplo de etiqueta Self Closing-->
    <p>lorem</p> <!--Ejemplo de etiqueta de bloque-->
    <a href="">Contacto</a> <!--Ejemplo de etiqueta Inline-->
    <header> <!--Esto es la etiqueta de encabezado-->
        <h1>Esto es el encabezado de mi pagina web</h1>
    </header>
    <p>lorem</p> <!--Esto es la etiqueta de parrafo-->
    <a href=""></a> <!--Esta es la etiqueta que me permite colocar enlaces-->
    <!--Ejemplo de un footer-->
    <article>
        <h1>Titulo</h1> 
        <p>Texto</p>
        <footer>Pie de pagina</footer>
    </article>
    <!--Ejemplo de la estructura de varios articles dentro de un section-->
    <section>
        <article>
            <h2>titulo</h2>
            <p>parrafo</p>
        </article>
        <article>
            <h2>titulo</h2>
            <p>parrafo</p>
        </article>
    </section>
</body>
</html>
